<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오계정 로그인</title>

    <link rel="stylesheet" href="css/stlye.css">
    <link rel="stylesheet" href="css/sign_in.css">
</head>


<body>
    <div id="wrap">
        <div class="inner_wrap">
            <section class="container">
                <section class="t_container">
                    <!-- 왼쪽 배너부분 -->
                    <article class="banner">
                        <!-- 배너 상단 문구 -->
                        <article class="banner_top">
                            <h1>카카오계정 하나로 충분합니다.</h1>
                            <p>카카오 서비스 뿐 아니라 Daum, Melon 및 다양한 외부 서비스까지<br>
                                카카오계정 하나로 편리하게 이용해보세요!</p>
                        </article>
                        <!-- 배너 하단 이미지 -->
                        <article class="banner_bottom">
                            <img src="images/banner.png" alt="배너이미지 입니다.">
                        </article>
                    </article>

                    <!-- 오른쪽 로그인부분 -->
                    <article class="sign_in">
                        <!-- 카카오 문구 -->
                        <h1>kakao</h1>
                        <!-- 로그인 폼 -->
                        <form action="#" class="sign_in_form">
                            <input type="text" name="" id="" class="id" placeholder="카카오메일 아이디, 이메일, 전화번호">
                            <!-- 로그인 팁 -->
                            <p class="info_tip"><span class="red_tip">TIP </span>카카오메일이 있다면 메일 아이디만 입력해 보세요.</p>
                            <input type="password" name="" id="" class="pw" placeholder="비밀번호"><br>
                            <div class="keep_login_area">
                                <input type="checkbox" name="" id="keep_login" class="chk_keeplogin">
                                <label for="keep_login">로그인 상태 유지</label>
                            </div>
                            <input type="submit" class="btn_login" value="로그인"><br>
                            <div class="hr-sect">
                                <span>또는</span>
                            </div>
                            <input type="submit" class="btn_qrlogin" value="QR코드로 로그인">
                        </form>
                        <!-- 하단 인포 -->
                        <div class="login_info">
                            <a href="sign_up_tel.html">회원가입</a>
                            <div>
                                <a href="">카카오계정</a>
                                <label> | </label>
                                <a href="">비밀번호 찾기</a>
                            </div>
                        </div>
                    </article>
                </section>
            </section>
            <footer>
                <div class="service_info">
                    <a href="https://www.kakao.com/policy/terms?lang=ko" class="link_info">이용약관</a><span
                        class="txt_bar"></span>
                    <a href="https://www.kakao.com/policy/privacy?lang=ko" class="link_info link_policy">개인정보
                        처리방침</a><span class="txt_bar"></span>
                    <a href="https://www.kakao.com/policy/oppolicy?lang=ko" class="link_info">운영정책</a><span
                        class="txt_bar"></span>
                    <a href="https://cs.kakao.com/" class="link_info">고객센터</a>
                    <a href="https://www.kakao.com/notices?lang=ko" class="link_info">공지사항</a><span
                        class="txt_bar"></span>
                    <a href="">한국어^</a>
                </div>
                <small class="txt_copyright">Copyright © <a href="https://www.kakaocorp.com/?lang=ko"
                        class="link_kakao">Kakao Corp.</a>
                    All rights reserved.
                </small>
            </footer>
        </div>
    </div>


    <!-- font awesome CDN -->
    <script src="https://kit.fontawesome.com/85db88a229.js" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/sign_in.js"></script>
</body>

</html>
